<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>
        
        <link rel="icon" type="image/x-icon" href="./images/carrossel1.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="main.js"></script>

        <link rel="stylesheet" href="./Login/View/LoginStyle.css" />
        <link rel="stylesheet" href="./images/componentsMain.css" />

    </head>

    <body style="background-image: url(./images/login_background.svg);">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="container-login">
                <img class="logoImg" src="./images/logoAcessibee.svg">
                <p class="welcome-title">Bem-vindo de volta!</p>

                <div class="form">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Email:</span>
                    </div>

                    <div class="inputBox">
                        <input class="password-field" type="password" required="required">
                        <span>Senha:</span>
                        <i>
                            <span class="material-symbols-outlined">visibility</span>
                        </i>
                    </div>
                    <p class="forgot-password font">Esqueci minha senha</p>
                </div>

                <div class="button-full-black col center-block text-center font">
                    Entrar
                </div>

                <div class="text-center">
                    <p>ou</p>
                    <div class="register-button font">Cadastre-se gratuitamente</div>
                </div>
            </div>
        </div>
    </body>
</html>
