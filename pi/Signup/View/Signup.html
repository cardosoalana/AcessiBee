<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="SignupStyle.css" />
        <link rel="stylesheet" href="../../images/componentsMain.css" />
        <script src="https://kit.fontawesome.com/bb275bf294.js" crossorigin="anonymous"></script>

        <title>Signup</title>
    </head>

    <body>
        <div class="container">
            <div class="image">
                <img src="../../images/logoAcessibeeBlack.png" height="150" width="200">
            </div> <!-- image -->
            <h2>Cadastre-se!</h2>

            <form>
                <input type="text" placeholder="UsuÃ¡rio"/>
                <input type="email" placeholder="E-mail"/>
                <div class="passwordContainer">
                    <i class="fa-regular fa-eye visibility" id="togglePassword"></i>
                    <input id="password" type="password" placeholder="Senha"/> 
                </div> <!-- passwordContainer -->    
            </form>
            <button>Cadastrar</button>
        </div> <!-- container -->

        <!-- SCRIPTS -->
        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("fa-regular fa-eye-slash");
            });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
